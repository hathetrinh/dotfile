# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 15
    y: 15
  decorations: none
  dynamic_title: true
scrolling:
  history: 100000
  multiplier: 3
background_opacity: 0.8

env:
  TERM: xterm-256color

alt_send_esc: false
live_config_reload: true

# Font Customization
font:
  normal:
    #family: Fira Code
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    #family: Fira Code
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    #family: Fira Code
    family: Hack Nerd Font Mono
    style: Italic
  size: 16
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Color Settings (Gruvbox)
colors:
  primary:
    background: '#0f0f0f'
    foreground: '#ebdbb2'

  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white: '0xffffff'
# cursor:
#   style: Block 
#   unfocused_hollow: true
cursor:
  text: '0x002b36'
  cursor: '0x93a1a1'
shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - 'tmux attach || tmux'
